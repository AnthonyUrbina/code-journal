<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Nunito+Sans:wght@700&family=Proza+Libre&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Nunito+Sans:wght@700&family=Proza+Libre:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="color-header-full">
    <div class="container">
      <div class="row">
        <div class="column-full nav-bar-flex nav-bar">
          <div class="h3-padding-right">
            <h3>Code Journal</h3>
          </div>
          <div>
            <h4><a data-view="entries" href="#" class="entries-tab">Entries</a></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="column-header-full">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="modal-box hidden">
        <div class="row">
          <div class="column-full">
            <h3>Are you sure you want to delete this entry?</h3>
          </div>
        </div>
        <div class="row">
          <div class="column-full modal-button-flex">
            <button class="modal-cancel-color">CANCEL</button>
            <button class="modal-confirm-color">CONFIRM</button>
          </div>
        </div>
      </div>
      <div data-view="entry-form" class="view">
        <form action="form">
          <div class="row">
            <div class="column-full">
              <h2 id="new-entries-title" class="">New Entries</h2>
              <h2 id="edit-entry-title" class="edit-entry-title hidden">Edit Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="dimensions-placeholder-img">
                <img class="placeholder-img" src="css/images/placeholder-image-square.jpg" alt="placeholder-image-square">
              </div>
            </div>
            <div class="column-half">
              <div class="label-spacing">
                <label for="title">Title<br>
                  <input type="text" name="title" id="title-entry-form" required>
                </label>
              </div>
              <div class="label-spacing">
                <label for="photo-url">Photo URL<br>
                  <input type="url" name="photo-url" id="photo-url-entry-form" required>
                </label>
              </div>
            </div>
            <div class="column-full">
              <div class="label-spacing">
                <label for="notes">Notes<br>
                  <textarea name="notes" id="notes-entry-form" cols="30" rows="10"></textarea>
                </label>
              </div>
            </div>
            <div class="column-full button-save">
              <a href="#" class="delete-entry">Delete Entry</a>
              <button id="button-save-entry-form">
                SAVE
              </button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="row">
          <div class="column-full entries-h3-button-new-spacing nav-bar">
            <div>
              <h2>Entries</h2>
            </div>
            <div>
              <button class="button-new">NEW</button>
            </div>
          </div>
        </div>
        <ul class="first-ul-margin-top">
        </ul>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
